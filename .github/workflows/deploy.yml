name: Deploy to GitHub Pages

# Déclenchement du workflow sur chaque push ou PR
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupérer le code
      - name: Check out
        uses: actions/checkout@v3

      # 2) Installer Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4) Construire le projet
      - name: Build
        run: npm run build

      # 5) Déployer sur GH Pages (branche gh-pages)
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
